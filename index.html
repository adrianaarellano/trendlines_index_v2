<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Selector</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Header section */
    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    /* Centered dropdown */
    .dropdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    select {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    select:hover {
      border-color: #007bff;
    }

    /* Iframe styling */
    .iframe-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    iframe {
      border: none;
      width: 90%;
      max-width: 1200px;
      height: 700px;
      border-radius: 8px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      iframe {
        width: 95%;
        height: 500px;
      }

      select {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Interactive Trendlines</h1>
  <p>Select an index to explore how it changes across the years.</p>
  
  <!-- Centered dropdown -->
  <div class="dropdown-container">
    <select id="indexSelector" onchange="switchMap()">
      <option value="https://adrianaarellano.github.io/comp_trendline_overall/" selected>Overall</option>
      <option value="https://adrianaarellano.github.io/comp_trendline_non_system/">Non-System</option>
      <option value="https://adrianaarellano.github.io/comp_trendline_policy/">Policy</option>
      <option value="https://adrianaarellano.github.io/comp_trendline_practice/">Practice</option>
      <option value="https://adrianaarellano.github.io/comp_trendline_levels/">Levels</option>
      <option value="https://adrianaarellano.github.io/comp_trendline_equality/">Equality</option>
    </select>
  </div>
  
  <!-- The iframe container -->
  <div class="iframe-container">
    <iframe id="mapFrame" src="https://adrianaarellano.github.io/comp_trendline_overall/">
      Your browser does not support iframes.
    </iframe>
  </div>

  <script>
    // Function to switch the iframe source
    function switchMap() {
      const selectedURL = document.getElementById("indexSelector").value;
      document.getElementById("mapFrame").src = selectedURL;
    }
  </script>
</body>
</html>
